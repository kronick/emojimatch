<!doctype html>
<head>
    <meta content='user-scalable=0' name='viewport' />

    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/pep/0.3.0/pep.js"></script>
    <script src="{{ url_for("static", filename="jquery.transit.min.js") }}" type="text/javascript">
    </script>
    <script src="{{ url_for("static", filename="capture.js") }}" type="text/javascript">
    </script>

        
    <script src="https://use.typekit.net/hzk5iwb.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>

    <link rel="stylesheet" href="{{ url_for("static", filename="style.css") }}" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
<audio src="{{ url_for("static", filename="pop.wav") }}" preload="auto" id="popSound"></audio>
<audio src="{{ url_for("static", filename="click.wav") }}" preload="auto" id="clickSound"></audio>

<video style="display: none;" id="videoPreview" autoplay></video>

<div id="conversationMask">
    <div class="conversation container" id="conversationView">
    </div>
</div>

<div id="attractorView">
    <!--<video id="attractor" src="{{ url_for("static", filename="attractor.webm") }}" autoplay="true"></video>-->
    <video id="attractor" src="file:///storage/emulated/0/kioskbrowser/localcontent/attractor.webm" autoplay="true"></video>

    <div id="touchtext"><p>Touch to start</p></div>
    <div id="touchanywhere"></div>
</div>

<div class="view" id="instructionsView">
    Mimc each face you see 🐣

    <br>
    <div class="button" id="showAlignFace">GOT IT</div>
</div>

<div class="view" id="alignFaceView">
    <h2>Get Ready...</h2>
    <div class="framed" id="videoPreviewContainer">
        <canvas id="c"></canvas>
    </div>

    <br><center><div class='button' id='startCapture'>OK 🙌</div></center>
</div>

<div class="view" id="matchEmojiCaptureView">
    <div class="framed">
        <div id="emojiCaptureBackground"></div>
        <img class="emoji" id="emojiToMatch">
    </div>
</div>

<div class="view" id="gifReviewView">
    <div class="framed">
        <div id="animationPreview">
            <img class="facepreview" id="face1">
            <img class="facepreview" id="face2">
            <img class="facepreview" id="face3">
            <img class="facepreview" id="face4">
            <img class="facepreview" id="face5">
        </div>

        <img id="final_gif">
    </div>

    <input type="hidden" id="final_gif_id" value="">

    <br>

    <div class="eventMessage" id="uploadingIndicator"><img class="icon" src="{{ url_for("static", filename="ajax-loader.gif") }}"> Magically stitching your EmojiMatch GIF...</div>
    <div class="eventMessage error" id="invalidNumber">Please enter a valid phone number 👿</div>
    <div class="eventMessage" id="deliveryForm">
        <input type="number" name="phoneNumber" id="phoneNumber"> <div class="button" id="sendText">TEXT ME</div> <div class="button restart dull">NO THANKS</div>
    </div>
    <div class="eventMessage" id="sendingSMSIndicator"><img class="icon" src="{{ url_for("static", filename="ajax-loader.gif") }}"> Sending message...</div>
    <div class="eventMessage error" id="SMSSuccess">Your message is on its way! Thanks for using Emoji Match. 👌
    </div>

    <div class="eventMessage" id="restartMessage">
        <div class="button restart" id="restartButton">START AGAIN</div>
    </div>
</div>

<div id="captureProgress">
    <img src="{{ url_for("static", filename="emoji-faces/emoji-blank.png") }}" class="face" /> <img src="{{ url_for("static", filename="emoji-faces/emoji-blank.png") }}" class="face" /> <img src="{{ url_for("static", filename="emoji-faces/emoji-blank.png") }}" class="face" /> <img src="{{ url_for("static", filename="emoji-faces/emoji-blank.png") }}" class="face" /> <img src="{{ url_for("static", filename="emoji-faces/emoji-blank.png") }}" class="face" />
</div>

<div class="view" id="postShare">
</div>

<div id="preload">
</div>


<div id="flash">
</div>

<img id="bug" src="{{ url_for("static", filename="logo-bug.png") }}">

</body>
